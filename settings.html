<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>LogBook</title>
    <link rel="stylesheet" href="/logbook/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/logbook/assets/css/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="dist/js/bootstrap.min.js"></script>
</head>
<body>
<nav id="mainnav" class="navbar navbar-expand-md navbar-dark bg-dark navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <span class="navbar-brand" title="LogBook - log your bugs!"> LogBook Settings</span>
        </div>
        <div class="collapse navbar-collapse">
            <ul id="nav-filter" class="nav navbar-right">
                <li>
                    <a href="/logbook/" class="btn btn-info">Logbook</a>
                </li>
            </ul>
        </div>
    </div>
    <div class="loader"></div>
</nav>
<main role="main" class="container-fluid" id="output">
    <div class="container">
        <form method="post" class="form-horizontal">
            <div class="form-group">
                <label for="server">Server</label>
                <input class="form-control" type="text" name="server" id="server" value="{{server}}"/>
            </div>
            <div class="form-group">
                <label for="port">Port</label>
                <input class="form-control" type="text" name="port" id="port" value="{{port}}"/>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-success pull-right"><span class="glyphicon glyphicon-floppy-disk"></span> Save</button>
            </div>
        </form>

    </div>

</main>
</body>
</html>
